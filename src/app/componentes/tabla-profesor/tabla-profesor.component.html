<h1>Peliculas</h1>



<table class="table">
    <thead>
      <tr>
        <th scope ="col" *ngFor = "let column of headers">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of rows">
        <td *ngFor = "let column of headers">{{row[column]}}</td>
      </tr>

    </tbody>
  </table>
