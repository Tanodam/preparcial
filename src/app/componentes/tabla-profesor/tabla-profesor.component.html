<div class="container">
  <table class="table table-hover table-condensed">
      <thead>
      <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Fecha de estreno</th>
          <th>Cantidad de publico</th>
          <th>Foto de pelicula</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pelicula of listado">
          <td>{{pelicula.id}} </td>
          <td>{{pelicula.nombre}} </td> 
          <td>{{pelicula.tipo}} </td> 
          <td>{{pelicula.fechaDeEstreno}} </td> 
          <td>{{pelicula.cantidadDePublico}} </td> 
          <td>{{pelicula.fotoDeLaPelicula}} </td> 
      </tr>
      
      </tbody>
  </table>
</div>
